language: java
jdk: oraclejdk7
script:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Pproduction
- mvn test -B

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: oss.forter.com
    local-dir: /home/travis/.m2/repository/com/forter/storm-numultilang-parent/
    upload-dir: repository/com/forter/storm-numultilang-parent
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: oss.forter.com
    local-dir: /home/travis/.m2/repository/com/forter/storm-numultilang-core/
    upload-dir: repository/com/forter/storm-numultilang-core
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: oss.forter.com
    local-dir: /home/travis/.m2/repository/com/forter/storm-numultilang-json/
    upload-dir: repository/com/forter/storm-numultilang-json
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
